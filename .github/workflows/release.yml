name: 📦 Build SerenityJS Custom

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    name: 🚀 Changeset Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.version }}
      created_release_commit: ${{ steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.committed == 'true' }}

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 📦 Install Dependencies
        run: yarn install

      - name: 🏗️ Build
        run: yarn build

      - name: 📦 Create Release or Version PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn run version
          setupGitUser: true
          commit: |
            chore(release): version packages

            Automated commit from `release` workflow.
          title: "chore(release): release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 🔖 Read version
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.committed == 'true'
        id: read_version
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

  build-binaries:
    name: 🛠️ Build Release Binaries
    needs: version
    if: needs.version.outputs.created_release_commit == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: 🔧 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: 📦 Install Dependencies
        run: yarn

      - name: 🔧 Build
        run: yarn build

      - name: 🏗️ Bundle SerenityJS (Beta)
        run: yarn bundle

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenityjs-${{ matrix.os }}
          path: dist
          if-no-files-found: error
          compression-level: 6

  release-binaries:
    name: 🧷 Create GitHub Release (attach binaries)
    needs: [version, build-binaries]
    if: needs.version.outputs.created_release_commit == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: serenityjs-*
          merge-multiple: false

      - name: 📦 Package artifacts (zip/tar)
        run: |
          set -euxo pipefail
          cd artifacts
          # Each artifact is a folder named like "serenityjs-<os>" containing dist/*
          for d in serenityjs-*; do
            [ -d "$d" ] || continue
            # Prefer zip for cross-platform consumability
            (cd "$d" && zip -r "../${d}.zip" .)
            tar -czf "${d}.tar.gz" "$d"
          done
          ls -la

      - name: 📝 Compose release notes
        id: notes
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "Automated binary release for ${GITHUB_REPOSITORY} ${{ needs.version.outputs.version }}." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Includes prebuilt bundles for Linux, macOS, and Windows." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "- Build: ${GITHUB_RUN_ID}" >> $GITHUB_OUTPUT
          echo "- Commit: ${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: 🚀 Create/Update Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.version }}
          name: "SerenityJS ${{ needs.version.outputs.version }}"
          body: ${{ steps.notes.outputs.body }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}