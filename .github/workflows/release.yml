name: ğŸ“¦ Build SerenityJS Custom

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    name: ğŸš€ Changeset Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.version }}
      created_release_commit: ${{ steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.committed == 'true' }}

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ“¦ Install Dependencies
        run: yarn install

      - name: ğŸ—ï¸ Build
        run: yarn build

      - name: ğŸ“¦ Create Release or Version PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: yarn run version
          setupGitUser: true
          commit: |
            chore(release): version packages

            Automated commit from `release` workflow.
          title: "chore(release): release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”– Read version
        if: steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.committed == 'true'
        id: read_version
        run: |
          VERSION=$(node -p "require('./packages/core/package.json').version")
          echo "version=v$VERSION" >> "$GITHUB_OUTPUT"

  build-binaries:
    name: ğŸ› ï¸ Build Release Binaries
    needs: version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: ğŸ”§ Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: ğŸ“¦ Install Dependencies
        run: yarn

      - name: ğŸ”§ Build
        run: yarn build

      - name: ğŸ—ï¸ Bundle SerenityJS (Beta)
        run: yarn bundle

      - name: ğŸ”§ Make Linux Binary Executable
        if: runner.os == 'Linux'
        run: chmod +x dist/*

      - name: ğŸ“¦ Package Linux Build as Tarball
        if: runner.os == 'Linux'
        run: tar -czf serenityjs-linux.tar.gz -C dist .

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenityjs-${{ matrix.os }}
          path: |
            ${{ runner.os == 'Linux' && 'serenityjs-linux.tar.gz' }}
            ${{ runner.os != 'Linux' && 'dist' }}
          if-no-files-found: error
          compression-level: 6